<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Wonders</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Truculenta:opsz,wght@12..72,100..900&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh; /* Single viewport height */
      font-family: "Truculenta", sans-serif;
      background: black;
      overflow: hidden;
    }

    section {
      width: 100%;
      height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .stars {
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      position: absolute;
      animation: moveStars 50s linear infinite;
    }

    @keyframes moveStars {
      from {background-position: 0 0;}
      to {background-position: -10000px 5000px;}
    }

    .heading {
      color: whitesmoke;
      position: relative;
      z-index: 1;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    .heading h1 {
      font-size: 8rem;
      margin: 0;
      background: linear-gradient(135deg, #f39c12, #e67e22);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 2s ease-out 1s forwards, glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes fadeIn {
      to {opacity: 1;}
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.5);
      }
      to {
        text-shadow: 0 0 30px rgba(255, 255, 255, 1), 0 0 60px rgba(255, 255, 255, 0.7);
      }
    }

    .heading p {
      font-size: 3rem;
      margin: 20px 0 0;
      color: #f0f0f0;
      animation: fadeIn 2s ease-out 2s forwards;
      opacity: 0;
    }

    .astronaut {
      position: absolute;
      width: 150px;
      height: 150px;
      background: url("534-5340173_astronaut-space-cartoon-clipart.png") no-repeat center center;
      background-size: contain;
      z-index: 2;
      top: 20%; /* Adjusted to ensure it moves above the text */
      animation: zigzag 10s linear infinite;
    }

    @keyframes zigzag {
      0% { left: -150px; top: 20%; }
      25% { left: 25%; top: 30%; }
      50% { left: 50%; top: 20%; }
      75% { left: 75%; top: 30%; }
      100% { left: 100%; top: 20%; }
    }

    nav {
      width: 100%;
      position: fixed;
      top: 0;
      right: 0;
      z-index: 3;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 1rem 50px;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 1rem;
    }

    nav ul li a {
      color: whitesmoke;
      text-decoration: none;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #f39c12;
    }

    .welcome-bg {
      background: radial-gradient(circle, rgba(0,0,0,0.8), rgba(0,0,0,1));
      overflow: hidden;
      position: relative;
    }

    .welcome-bg::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://cdn.pixabay.com/photo/2016/11/29/11/45/space-1867887_960_720.jpg') no-repeat center center;
      background-size: cover;
      opacity: 0.3;
      z-index: 0;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#welcome">Home</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#about">About</a></li>
    </ul>
  </nav>

  <section id="welcome" class="welcome-bg">
    <div class="stars"></div>
    <div class="heading">
      <h1>Welcome to Space Wonders</h1>
      <p>Explore the mysteries of the universe</p>
    </div>
    <div class="astronaut"></div>
  </section>
</body>
</html>
