<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #ffffff;
      background: url('glowing-sky-sphere-orbits-starry-galaxy-generated-by-ai.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .content {
      flex: 1;
    }

    footer {
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for better readability */
      padding: 20px 0;
      text-align: center;
    }

    .footer-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .footer-logo img {
      width: 100px;
      margin-bottom: 20px;
    }

    .footer-nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .footer-nav ul li {
      margin: 0 15px;
    }

    .footer-nav ul li a {
      color: #ffffff;
      text-decoration: none;
      transition: color 0.3s;
    }

    .footer-nav ul li a:hover {
      color: #f0c420; /* Highlight color */
    }

    .footer-social {
      margin-bottom: 10px;
    }

    .footer-social a {
      color: #ffffff;
      margin: 10px;
      font-size: 20px;
      transition: color 0.3s;
    }

    .footer-social a:hover {
      color: #f0c420;
    }

    .footer-info {
      margin-top: 10px;
    }

    .footer-info p {
      margin: 0;
      font-size: 14px;
    }

    @media (min-width: 768px) {
      .footer-container {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }

      .footer-logo,
      .footer-nav,
      .footer-social,
      .footer-info {
        flex: 1;
        margin: 0 10px;
      }

      .footer-nav ul li {
        margin: 0 10px;
      }

      .footer-social {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <!-- Main Content -->
  <div class="content">
    <!-- Your main content here -->
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <div class="footer-logo">
        <img src="52b49ab47ba026d0e01eb3346c0e029a.png" alt="Space Logo">
      </div>
      <div class="footer-nav">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#skydiary">Sky Diary</a></li>
          <li><a href="#merchandise">Merchandise</a></li>
        </ul>
      </div>
      <div class="footer-social">
        <a href="#">f<i class="fab fa-facebook-f"></i></a>
        <a href="#">t<i class="fab fa-twitter"></i></a>
        <a href="#">i<i class="fab fa-instagram"></i></a>
        <a href="#">l<i class="fab fa-linkedin-in"></i></a>
      </div>
      <div class="footer-info">
        <p>&copy; 2024 Space Website. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
