<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter</title>
    <link rel="stylesheet" href="ss.css">
</head>
<body>
    <div id="startScreen">
        <h1>Space Shooter</h1>
        <h2>How to Play:</h2>
        <ul>
            <li>Move your mouse to control the spaceship</li>
            <li>Click to shoot bullets</li>
            <li>Destroy enemy ships to score points</li>
            <li>Collect health kits to restore health</li>
            <li>Avoid letting enemies pass you</li>
        </ul>
        <button id="startButton">Start Game</button>
    </div>

    <div id="gameArea">
        <div id="gameInfo">
            <div id="health">Health: 100</div>
            <div id="score">Score: 0</div>
        </div>
        <canvas></canvas>
        <div id="endGameMessage" class="hidden">
            <h2>Game Over</h2>
            <p id="finalScore"></p>
            <button id="okButton">OK</button>
        </div>
    </div>

    <script src="ss.js"></script>
</body>
</html>
